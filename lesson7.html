    <button onclick="rock ()" type="button" style="padding: 0 20px;">Rock</button>
    <button onclick="paper ()" type="button" style="padding: 0 20px;">Paper</button>
    <button onclick="scissors ()" type="button" style="padding: 0 20px;">Scissors</button>
    <script>
        function rock() {
            let computerChoice = randomMove();
            if (computerChoice === "rock") {
                document.body.style.backgroundColor = "yellow";
            } else if (computerChoice === "paper") {
                document.body.style.backgroundColor = "red";
            } else {
                document.body.style.backgroundColor = "green";
            }
        }
        function randomMove() {
            let randomNumber = Math.random();
            if (randomNumber < 0.33) {
                return "rock";
            } else if (randomNumber < 0.66) {
                return "paper";
            } else {
                return "scissors";
            }
        }
    </script>

    <button onclick=" choice ('rock')" type="button" style="padding: 0 20px;">Rock</button>
    <button onclick=" choice ('paper')" type="button" style="padding: 0 20px;">Paper</button>
    <button onclick=" choice ('scissors')" type="button" style="padding: 0 20px;">Scissors</button>
    <script>
        function play(choice) {
            let computerChoice = randomMove();
            if (computerChoice === choice) {
                document.body.style.backgroundColor = "yellow";
            } else if ((computerChoice === "paper" && choice === "rock") ||
                (computerChoice === "rock" && choice === "scissors") ||
                (computerChoice === "scissors" && choice === "paper")) {
                document.body.style.backgroundColor = "red";
            } else {
                document.body.style.backgroundColor = "green";
            }
        }
        function randomMove() {
            let randomNumber = Math.random();
            if (randomNumber < 0.33) {
                return "rock";
            } else if (randomNumber < 0.66) {
                return "paper";
            } else {
                return "scissors";
