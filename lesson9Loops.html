<body>
    <script>
        let number = 1;
        while (number <= 5) {
            console.log(number);
            number++;
        }
    </script>
    <script>

    <script>
        let countNumber = 1;
        while (countNumber <= 10) {
            console.log(countNumber * countNumber);
            countNumber++;
        }
    </script>
    <script> //TASK: use a for loop and output the numbers between 0 and 10(including both) to the console
        for (let number = 0; number <= 10; number++) {
            console.log(number);
        }
    </script>
    <script> //TASK: use a for loop and output the numbers between 13 and 17(including both) to the console
        for (let number = 13; number <= 17; number++) {
            console.log(number);
        }
    </script>
    <script> //TASK: use a for loop and output the numbers between 13 and 17(including both) to the console
        for (let number = 13; number <= 17; number++) {
            console.log(number);
        }
    </script>
    <script>//FOR LOOPS & ARRAYS
    let friends = ['Harald', 'Sevtap', 'Akram', 'Abdo', 'Meli'];
    for (let i = 0; i < friends.length; i++){
        console.log('Hello ' + friends[i])
    }
    </script>
    <script> //TASK: use a for loop and output the numbers between 5 and -3 (including both) to the console
        for (let number = 5; number >= -3; number--) {
            console.log(number);
        }
    </script>
